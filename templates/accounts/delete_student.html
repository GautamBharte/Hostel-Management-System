{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
    
<p>Are you sure you want to delete "{{student}}"</p>
<form action="{% url 'delete_student' student.id %}", method="POST">
    {% csrf_token %}
    <a href="{% url 'admin' %}">Cancel</a>
    <input type="submit" name="Confirm" id="">
</form>

{% endblock %}
