<div
  style="
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  "
>
  <h3
    style="
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 10px;
    "
  >
    Enter new password
  </h3>

  <p style="margin-bottom: 20px; color: #555555">
    Please enter your new password twice so we can verify you typed it in
    correctly.
  </p>

  <form action="" method="post">
    <div style="margin-bottom: 10px">{% csrf_token %} {{form}}</div>
    <input
      type="submit"
      value="Submit"
      name="Update Password"
      style="
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      "
    />
  </form>
</div>
