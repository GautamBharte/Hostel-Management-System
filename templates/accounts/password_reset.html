<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .form-container {
    width: 400px;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .form-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #007bff;
  }

  .form-description {
    margin-bottom: 20px;
    color: #555555;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    font-weight: bold;
    color: #555555;
    margin-bottom: 5px;
  }

  .form-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #cccccc;
    border-radius: 4px;
  }

  .form-submit {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
  }
</style>

<div class="form-container">
  <h3 class="form-title">Password Reset</h3>

  <p class="form-description">
    Forgotten your password? Enter your email address below, and we'll email
    instructions for setting a new one.
  </p>

  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}" class="form-label"
        >Email address:</label
      >
      {{ form.email.errors }} {{ form.email }}
    </div>
    <input type="submit" name="Send email" class="form-submit" />
  </form>
</div>
